<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog Minimalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header principal del blog -->
    <header class="header">
        <div class="container">
            <h1 class="blog-title">Mi Blog Minimalista</h1>
            <p class="blog-description">Un espacio para compartir ideas y experiencias</p>
        </div>
    </header>

    <!-- Contenido principal donde se cargarán las publicaciones -->
    <main class="main">
        <div class="container">
            <!-- Contenedor donde se insertarán dinámicamente las tarjetas de posts -->
            <div id="posts-container" class="posts-grid">
                <!-- Los posts se cargarán aquí mediante JavaScript -->
                <div class="loading">Cargando publicaciones...</div>
            </div>
        </div>
    </main>

    <!-- Footer del blog -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Mi Blog Minimalista. Creado con HTML, CSS y JavaScript.</p>
        </div>
    </footer>

    <!-- Script que carga y muestra las publicaciones -->
    <script src="script.js"></script>
</body>
</html>
