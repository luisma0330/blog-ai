<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Mi Blog Minimalista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header con navegación de regreso -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="back-link">← Volver al blog</a>
            </nav>
            <h1 class="blog-title">Mi Blog Minimalista</h1>
        </div>
    </header>

    <!-- Contenido principal del post -->
    <main class="main">
        <div class="container">
            <!-- Contenedor donde se cargará el post individual -->
            <article id="post-content" class="post-article">
                <!-- El contenido del post se cargará aquí mediante JavaScript -->
                <div class="loading">Cargando publicación...</div>
            </article>
        </div>
    </main>

    <!-- Footer del blog -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Mi Blog Minimalista. Creado con HTML, CSS y JavaScript.</p>
        </div>
    </footer>

    <!-- Script que carga y muestra el post individual -->
    <script src="post.js"></script>
</body>
</html>
